<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/boots
trap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body style="height: 100vh">
  <div id="page" class="row h-100">
    <div style="background-color: white; width: 100px" id="left" class="col h-100">
      <div id="content" style="margin: 0 7vw ;" class="w-75 h-100 p-5">
        <div id="title" class="row mx-5 mt-4 mb-5">
          <p class="fs-1 mb-1"> Login </p>
          <p class="fs-3"> Fa√ßa o login para continuar </p>
        </div>
        <div id="input" class="row mx-5 mb-5">
          <div class="row mb-3">
            <input style="width: 350px;" class="border-bottom border-dark bg-transparent border-0" placeholder="Email">
          </div>
          <div class="row">
            <input style="width: 350px;" class="border-bottom border-dark bg-transparent border-0" placeholder="Senha">
          </div>
        </div>
        <div id="options" class="row mx-5">
          <div id="button" class="col">
            <div style="height: 40px; width: 80px" class="btn btn-danger">
              <p class="fs-6">Logar</p>
            </div>
          </div>
          <div id="link" class="col">
            <p class="fs-6"> Esqueceu a senha </p>
          </div>
        </div>
        <div id="line" style="height: 1px; margin: 0 auto" class="row w-50 bg-dark mt-5"> </div>
        <div id="icons" style="margin: 0 auto;" class="row w-75 mt-5 d-flex justify-content-evenly">
          <div style="width: 40px; height: 40px; background-color: blue"
            class="d-flex justify-content-center align-items-center rounded-5 ">
            <i class="bi bi-facebook fs-5 text-white"></i>
          </div>
          <div style="width: 40px; height: 40px; background-color: red"
            class="d-flex justify-content-center align-items-center rounded-5 ">
            <i class="bi bi-google fs-5 text-white"></i>
          </div>
          <div style="width: 40px; height: 40px; background-color: rgb(97, 184, 239)"
            class="d-flex justify-content-center align-items-center rounded-5 ">
            <i class="bi bi-twitter fs-5 text-white"></i>
          </div>
          <div style="width: 40px; height: 40px; background-color: darkblue"
            class="d-flex justify-content-center align-items-center rounded-5 ">
            <i class="bi bi-linkedin fs-5 text-white fs-5"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="right" class="col h-100 ">
      <img style="background-image:
            url('logo_ifpr.jpg'); background-position: center" class="w-100 h-100">
    </div>
  </div>
</body>

</html>
