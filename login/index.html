<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/boots
trap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body style="height: 100vh; width: 100vw;">
    <div id="page" class="row h-100">
      <div id="left" class="col h-100 d-flex justify-content-center">
        <div id="content" class="row w-75 h-100 px-5 pt-4 d-flex justify-content-center">
          
          <div id="title" class="row  mx-4 mt-4 mb-5">
            <p class="fs-1 mb-1"> Login </p>
            <p class="fs-3"> Fa√ßa o login para continuar </p>
          </div>
          <div id="inputs-div" class="row mx-4 mb-5 ">
            <div class="row mb-3">
              <input class="border-bottom border-dark bg-transparent border-0 input" placeholder="Email">
            </div>
            <div class="row">
              <input class="border-bottom border-dark bg-transparent border-0 input" placeholder="Senha">
            </div>
          </div>
          <div id="options" class="row mx-4">
            <div id="button-div" class="col">
              <div id="btn" class="btn btn-danger">
                <p class="fs-6">Logar</p>
              </div>
            </div>
            <div id="link" class="col">
              <p class="fs-md-5 fs-6"> Esqueceu a senha </p>
            </div>
          </div>
            <div id="line" class="row w-50 bg-dark mt-5"> </div>
          <div id="icons" class="row w-100 mt-5 d-flex justify-content-evenly">
            <div id="i-facebook" class="d-flex justify-content-center align-items-center rounded-5 ">
              <i class="bi bi-facebook fs-5 text-white"></i>
            </div>
            <div id="i-google" class="d-flex justify-content-center align-items-center rounded-5 ">
              <i class="bi bi-google fs-5 text-white"></i>
            </div>
            <div id="i-twitter" class="d-flex justify-content-center align-items-center rounded-5 ">
              <i class="bi bi-twitter fs-5 text-white"></i>
            </div>
            <div id="i-linkedin" class="d-flex justify-content-center align-items-center rounded-5 ">
              <i class="bi bi-linkedin fs-5 text-white fs-5"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="right" class="col-lg-6 d-none d-md-block h-100 ">
        <img id="image" class="w-100 h-100">
      </div>
    </div>
</body>

</html>
