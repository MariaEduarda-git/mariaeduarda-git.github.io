<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Simulator</title>
</head>

<body>
    <div class="menu">
        <h2 class="font">
            SIMULADOR
        </h2>
        <h3 class="subtitle">
            Flexbox
        </h3>
        <h3 class="font">
            Preenchimento
        </h3>
        <div class="color-options">
            <div onclick="selectColor('#pink-box')" class="box-selection" id="pink-box"></div>
            <div onclick="selectColor('#salmon-box')" id="salmon-box"></div>
            <div onclick="selectColor('#blue-box')" id="blue-box"></div>
            <div onclick="selectColor('#white-box')" id="white-box"></div>
            <div onclick="selectColor('#orange-box')" id="orange-box"></div>
            <div onclick="selectColor('#green-box')" id="green-box"></div>
        </div>
        <h3 class="font">
            Formato
        </h3>
        <div class="format-options">
            <div onclick="selectFormat('#format-round')" id="format-round" class="box-selection">
            </div>
            <div onclick="selectFormat('#format-square')" id="format-square">
            </div>
        </div>
        <h3 class="font">
            Tamanho
        </h3>
        <input oninput="inputSize()" type="number" value="140" id="size-options" min="100" max="180">
        <h3 class="font"> Alinhamento </h3>
        <div class="align-options">
            <select onchange="selectFlexDirection()" class="align-box" name="flex-direction" id="flex-direction">
                <option selected hidden>
                    FLEX DIRECTION
                </option>
                <option>
                    ROW
                </option>
                <option>
                    COLUMN
                </option>
                <option>
                    ROW-REVERSE
                </option>
                <option>
                    COLUMN-REVERSE
                </option>
            </select>

            <select onchange="selectJustifyContent()" class="align-box" name="justify-content" id="justify-content">
                <option selected hidden>
                    JUSTIFY CONTENT
                </option>
                <option>
                    START
                </option>
                <option>
                    CENTER
                </option>
                <option>
                    END
                </option>
                <option>
                    SPACE-BETWEEN
                </option>
                <option>
                    SPACE-EVENLY
                </option>
                <option>
                    SPACE-AROUND
                </option>
            </select>

            <select onchange="selectAlignItems()" class="align-box" name="align-items" id="align-items">
                <option selected hidden>
                    ALIGN-ITEMS
                </option>
                <option>
                    START
                </option>
                <option>
                    CENTER
                </option>
                <option>
                    END
                </option>
            </select>
        </div>


    </div>
    <div id="simulator">

        <div class="flex-box">
            <h3> 1 </h3>
        </div>
        <div class="flex-box">
            <h3> 2 </h3>

        </div>
        <div class="flex-box">
            <h3> 3 </h3>

        </div>
    </div>
</body>
<script src="script.js">
</script>

</html>
