<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body class="bg-info">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom-5">
    <div class="container">

      <img src="images.png" width="60px" height="60px" class="rounded-5">

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#itens">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="itens" class="collapse navbar-collapse mt-5">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button type="button" class="btn btn-light ms-3 me-3 rounded-0">
              Novos Dados <span class="badge bg-danger text-white rounded-4">57</span>
            </button>
          </li>
          <li class="nav-item">
            <select class="btn btn-light rounded-0">
              <option selected hidden>Anual</option>
              <option>Opções</option>
            </select>
          </li>
          <li class="nav-item d-flex align-items-center">
            <div class="form-check ms-3">
              <input class="form-check-input" type="checkbox" id="checkServidores">
              <label class="form-check-label text-light" for="checkServidores">
                Servidores
              </label>
            </div>
            <div class="form-check ms-3">
              <input class="form-check-input" type="checkbox" id="checkEstudantes">
              <label class="form-check-label text-light" for="checkEstudantes">
                Estudantes
              </label>
            </div>
          </li>
          <li class="nav-item ms-3">
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
          </li>
          <li class="nav-item ms-3">
            <select class="btn btn-dark">
              <option selected hidden>Mais</option>
              <option>Opções</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <p>Texto</p>
  <div class="mt-5 bg-danger">
    <p>TEXTO</p>
  </div>

</body>
</html>
