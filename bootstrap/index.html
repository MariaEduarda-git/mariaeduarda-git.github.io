

 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <nav style="height: 15%;" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container position-relative w-75">
      <img src="images.png" width="90px" height="90px" style="border-radius: 50%" class="me-4" />

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#itens">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="itens" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item me-4 ">
            <button type="button" class="btn position-relative btn-light rounded-0">
              Novos Dados
              <span class="badge position-absolute top-0 translate-middle start-100 bg-danger text-white rounded-4">57</span>
            </button>
          </li>
          <li class="nav-item me-4 ">
            <select class="btn btn-light rounded-0">
              <option selected hidden>Anual</option>
              <option>Opções</option>
            </select>
          </li>
          <li class="nav-item me-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkServidores" />
              <label class="form-check-label text-light" for="checkServidores">Servidores</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkEstudantes" />
              <label class="form-check-label text-light" for="checkEstudantes">Estudantes</label>
            </div>
          </li>
          <li class="nav-item me-2 ">
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color" />
          </li>
          <li class="nav-item ">
            <select class="btn btn-dark">
              <option selected hidden>Mais</option>
              <option>Opções</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-3 h-100">
        <div style="width: 80%; height: 27%;" class="card container m-2">
          <div class="w-100 row m-1">
            <i class="col-2 mx-4 fs-1 bi bi-mortarboard"></i>
            <h3 class="col-7 my-3 px-2 fs-4">Conceito</h3>
            <div style="height: 1px; width: 100%;" class="row m-auto bg-dark"></div>
            <div class="row h-100 m-auto mt-2 d-flex align-items-center">
              <h1 class="text-center">B</h1>
            </div>
          </div>
        </div>

        <div style="width: 80%; height: 27%;" class="card container m-2">
          <div class="w-100 row m-1">
            <i class="col-2 mx-4 fs-1 bi bi-graph-up"></i>
            <h3 class="col-7 my-3 px-2 fs-4">Frequência</h3>
            <div style="height: 1px; width: 100%;" class="row m-auto bg-dark"></div>
            <div class="row h-100 m-auto mt-2 d-flex align-items-center">
              <h1 class="text-center">89,5%</h1>
            </div>
          </div>
        </div>

        <div style="width: 80%; height: 27%;" class="card container m-2">
          <div class="w-100 row m-1">
            <i class="col-2 mx-4 fs-1 bi bi-alarm"></i>
            <h3 class="col-7 my-3 px-2 fs-4">Horas Afins</h3>
            <div style="height: 1px; width: 100%;" class="row m-auto bg-dark"></div>
            <div class="row h-100 m-auto mt-2 d-flex align-items-center">
              <h1 class="text-center">74</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="col-5 bg-danger">
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange">
      </div>

      <div class="col-4 bg-success"></div>
    </div>
  </div>
</body>

</html>
