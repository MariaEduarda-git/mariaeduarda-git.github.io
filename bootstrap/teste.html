<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfico de Frequência</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .grafico-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container grafico-container">
    <h4 class="text-center mb-4">FREQUÊNCIAS</h4>
    <canvas id="frequenciaChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('frequenciaChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['1º BIM', '2º BIM', '3º BIM', '4º BIM'],
        datasets: [{
          label: 'Frequência (%)',
          data: [89, 91, 86, 87],
          backgroundColor: ['black', 'gray', 'black', 'gray'],
        }]
      },
      options: {
        indexAxis: 'y', // deixa as barras horizontais
        scales: {
          x: {
            min: 85,
            max: 91,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

</body>
</html>
