<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Memory Game </title>
    <link rel="icon" href="images/brain.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <img 
        class="logo"
        src="images/brain.png"
        height="80px"
        width="80px"
        >
        <h1 class="title"> MEMORY GAME </h1>
    </header>
    <h1 id="selection"> SELEÇÃO </h1>
    <div class="container">
        <a href="ballet.html" target="_blank" onmouseover="selection('Ballet')" onmouseleave="hide()">
            <img 
            class="card"
            id="ballet"
            src="images/ballet.jpeg"
            alt="Imagem de Ballet"
            height="270px"
            width="240px"
            >
        </a>
        <a href="sculpture.html" target="_blank" onmouseover="selection('Escultura')" onmouseleave="hide()">
            <img 
            class="card"
            id="sculpture"
            src="images/sculpture.jpeg"
            alt="Imagem de Escultura"
            height="270px"
            width="240px"
            >
        </a>
            <a href="painting.html" target="_blank" onmouseover="selection('Pintura')" onmouseleave="hide()">
            <img 
            class="card"
            id="painting"
            src="images/painting.jpg"
            alt="Imagem de Pintura"
            height="270px"
            width="240px"
            >
        </a>
    </div>
    <footer>
        <p class="footer-text"> Desenvolvimento: Maria Eduarda Bosco </p>
    </footer>
</body>
</html>
<script type="text/javascript">
    function selection (selection){
        const text = document.querySelector('#selection')
        text.style.setProperty('visibility', 'visible');
        text.innerHTML = selection;

    }

    function hide (){
        const text = document.querySelector('#selection')
        text.style.setProperty('visibility', 'hidden');
    }

    
</script>
