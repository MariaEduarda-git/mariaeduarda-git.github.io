<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body onload="startCounter()" onkeypress="pauseGame()">
    <div id="modal">

        <p id="modal-title">
            GAME PAUSED
        </p>
    </div>
    <div onclick="changeBackground()" id="menu" class="">

        <div class="menu-items ">
            <img width="50px" height="50px" src="images/clock.png">

        </div>
        <div class="menu-items ">
            <p id="counter" class="text-menu"> 00:00:00 </p>
        </div>
        <div class="menu-items ">
            <img width="40px" height="50px" src="images/missil.png">
        </div>
        <div class="menu-items ">
            <p class="text-menu"> LIFE: 0 </p>

        </div>
        <div class="menu-items ">
            <img width="50px" height="50px" src="images/alien.png">

        </div>
        <div class="menu-items ">
            <p class="text-menu"> ALIEN: 0 </p>

        </div>

    </div>
    <div id="nave">
        <img src="images/nave.png" width="100px" height="150px">
    </div>
    <div id="missilLeft">
        <img src="images/missil.png" width="30px" height="90px">
    </div>
    <div id="missilRight">
        <img src="images/missil.png" width="30px" height="90px">
    </div>
</body>
<script src="script.js"> </script>

</html>
