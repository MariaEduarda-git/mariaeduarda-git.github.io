<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <nav style="height: 15%;" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container position-relative w-75">

      <img src="images.png" width="90px" height="90px" class="me-4 rounded-circle" />

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#itens">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="itens" class="collapse navbar-collapse px-1 bg-dark py-2 position-relative z-3">
        <ul class="navbar-nav navbar-collapse mx-4 d-flex flex-column flex-md-row align-items-start ">
          <li class="nav-item me-4 my-md-0 my-1">
            <button type="button" class="btn position-relative btn-light rounded-0 ">
              Novos Dados
              <span
                class="badge position-absolute top-0 translate-middle start-100 bg-danger text-white rounded-4">57</span>
            </button>
          </li>
          <li class="nav-item me-4 my-md-0 my-1">
            <select class="btn btn-light rounded-0">
              <option selected hidden>Anual</option>
              <option>Opções</option>
            </select>
          </li>
          <li class="nav-item me-4 my-md-0 my-1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  />
              <label class="form-check-label text-light" for="checkServidores">Servidores</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label text-light" for="checkEstudantes">Estudantes</label>
            </div>
          </li>
          <li class="nav-item me-2 my-md-0 my-1">
            <input type="color" class="form-control form-control-color" value="#563d7c"
              title="Choose your color" />
          </li>
          <li class="nav-item my-md-0 my-1">
            <select onchange="showCanvas()" id="menuSelect" class="btn btn-dark">
              <option selected hidden>Mais</option>
              <option value="menu">Registro de Conceitos
              </option>
              <option value="map" >Mapa de Frequências</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade " id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      
        <div style="width: 95vw;" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"> MAPA DE FREQUÊNCIA </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body d-flex justify-content-center align-items-center">
            <div id="map" class="px-sm-0 px-5"> </div>
          </div>
        </div>
    </div>
  </div>



  <div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="offcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel"> REGISTRO DE CONCEITOS</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

      <div class="card w-100 h-25 ">
        <label for="selectDisciplines" class="ms-2 "> Disciplinas </label>
        <select id="selectDisciplines" class="h-100 p-1 mx-2 my-1" multiple>
          <option>
            Artes
          </option>
          <option>
            Biologia
          </option>
          <option>
            Desenvolvimento Web
          </option>
          <option>
            Engenharia de Software
          </option>
          <option>
            Geografia
          </option>
        </select>
      </div>

      <div class="card w-100 h-25 mt-4 px-3">
        <label for="checkConceitos" class="mt-1"> Conceito </label>
        <div class="form-check ">
          <input class="form-check-input" type="radio" />
          <label class="form-check-label text-dark">A</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" />
          <label class="form-check-label text-dark">B</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" />
          <label class="form-check-label text-dark">C</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" />
          <label class="form-check-label text-dark">D</label>
        </div>
      </div>

      <div class="input-group mt-4 h-25">
        <span class="input-group-text" id="basic-addon1">OBS</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>

    </div>
  </div>


  <div class="container-fluid h-100 ">
    <div class="row h-100">
      <div class="col-md-3 d-none d-md-block h-100">
        <div style="width: 80%; height: 27%;" class="card container mt-2 ms-4">
          <div class="w-100 row m-1">
            <i class="col-xl-2 col text-center mx-3 fs-1 bi bi-mortarboard"></i>
            <h3 class="col-xl-7 d-xl-block d-none text-nowrap my-3 px-2 fs-4">Conceito</h3>
            <div style="height: 1px; width: 100%;" class="row m-auto bg-dark"></div>
            <div class="row h-100 m-auto mt-2 d-flex align-items-center">
              <h1 class="text-center">B</h1>
            </div>
          </div>
        </div>

        <div style="width: 80%; height: 27%;" class="card container mt-2 ms-4">
          <div class="w-100 row m-1">
            <i class="col-xl-2 col text-center mx-3 fs-1 bi bi-graph-up"></i>
            <h3 class="col-xl-7 d-xl-block d-none text-nowrap my-3 px-2 fs-4 ">Frequência</h3>
            <div style="height: 1px; width: 100%;" class="row m-auto bg-dark"></div>
            <div class="row h-100 mx-auto mt-2 d-flex align-items-center">
              <h1 class="text-center">89,5%</h1>
            </div>
          </div>
        </div>

        <div style="width: 80%; height: 27%;" class="card container mt-2 ms-4">
          <div class="w-100 row m-1">
            <i class="col-xl-2 col text-center mx-3 fs-1 bi bi-alarm"></i>
            <h3 class="col-xl-7 d-xl-block d-none text-nowrap  my-3 px-2 fs-4">Horas Afins</h3>
            <div style="height: 1px; width: 100%;" class="row m-auto bg-dark"></div>
            <div class="row h-100 m-auto mt-2 d-flex align-items-center">
              <h1 class="text-center">74</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5 col-7">
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange">
        <div class="container">

          <canvas id="chartFrequency" class="w-100 ps-md-5 ps-2 rounded-2">
          </canvas>
          <div class="d-flex align-items-center justify-content-center py-1 mt-3 bg-light rounded-2 ">
            <div id="chartPie" class="ms-sm-0 ms-5 mt-sm-0 mt-1 ps-sm-0 ps-1">
            </div>

          </div>


        </div>
      </div>



      <div class="card col-md-4 col-5 h-75 mt-2 pt-3 ">

        <div>
          <table id="tableComponente" class="w-100 text-light ">
            <thead>
              <tr>
                <th class=" text-center">Componente Curricular</th>
                <th class=" text-center">Frequência (%)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2">Artes</td>
                <td>89.5</td>
              </tr>
              <tr>
                <td class="py-2">Biologia</td>
                <td>92.2</td>
              </tr>
              <tr>
                <td class="py-2">Desenvolvimento Web</td>
                <td>78.5</td>
              </tr>
              <tr>
                <td class="py-2">Engenharia de Software</td>
                <td>92.2</td>
              </tr>
              <tr>
                <td class="py-2">Geografia</td>
                <td>95.8</td>
              </tr>

            </tbody>
          </table>

          <div class="mt-3">
            <table id="tableConceito" class="w-100 text-dark ">
              <thead>
                <tr>
                  <th class=" text-center">Conceitos</th>
                  <th class=" text-center">Qtde Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="py-2">A</td>
                  <td>89.5</td>
                </tr>
                <tr>
                  <td class="py-2">B</td>
                  <td>92.2</td>
                </tr>
                <tr>
                  <td class="py-2">C</td>
                  <td>78.5</td>
                </tr>
                <tr>
                  <td class="py-2">D</td>
                  <td>92.2</td>
                </tr>
              </tbody>
            </table>


          </div>

        </div>
      </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d@1.0.0/dist/chartjs-plugin-3d.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js">
</script>

</html>
