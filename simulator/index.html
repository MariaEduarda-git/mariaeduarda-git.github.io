<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Simulator</title>
</head>

<body>
    <div class="menu">
        <h2>
            SIMULADOR
        </h2>
        <h3 class="font">
            Flexbox
        </h3>
        <h3 class="font">
            Preenchimento
        </h3>
        <div class="color-options">
            <div class="pink-box"></div>
            <div class="salmon-box"></div>
            <div class="blue-box"></div>
            <div class="white-box"></div>
            <div class="orange-box"></div>
            <div class="green-box"></div>
        </div>
        <h3 class="font">
            Formato
        </h3>
        <div class="format-options">
            <div class="format-round">
            </div>
            <div class="format-square">
            </div>
        </div>
        <h3 class="font">
            Tamanho
        </h3>
        <input type="number" class="size-input" min="100" max="180">
        <h3 class="font"> Alinhamento </h3>

        <div class="align-input">
            <select class="select-align" name="align" id="align">
                <option>
                FLEX DIRECTION
                </option>
            </select>
    
            <select class="select-align" name="align" id="align">
                <option>
                JUSTIFY CONTENT
                </option>
            </select>
    
            <select class="select-align" name="align" id="align">
                <option>
                ALIGN-ITEMS
                </option>
            </select>
         </div>
       
        
    </div>
    <div class="simulator">

    </div>
</body>
<script src="script.js">
</script>

</html>
