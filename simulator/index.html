<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Simulator</title>
</head>

<body>
    <div class="menu">
        <h2 class="font">
            SIMULADOR
        </h2>
        <h3 class="subtitle">
            Flexbox
        </h3>
        <h3 class="font">
            Preenchimento
        </h3>
        <div class="color-options">
            <div onclick="selectColor('#pink-box')" id="pink-box"></div>
            <div onclick="selectColor('#salmon-box')" id="salmon-box"></div>
            <div onclick="selectColor('#blue-box')" id="blue-box"></div>
            <div onclick="selectColor('#white-box')" id="white-box"></div>
            <div onclick="selectColor('#orange-box')" id="orange-box"></div>
            <div onclick="selectColor('#green-box')"id="green-box"></div>
        </div>
        <h3 class="font">
            Formato
        </h3>
        <div class="format-options">
            <div onclick="selectFormat('#format-round')" id="format-round">
            </div>
            <div onclick="selectFormat('#format-square')" id="format-square">
            </div>
        </div>
        <h3 class="font">
            Tamanho
        </h3>
        <input oninput="inputSize()" type="number" value="140"id="size-options" min="100" max="180">
        <h3 class="font"> Alinhamento </h3>
        <div class="align-options">
            <select class="align-box" name="align" id="align">
                <option selected hidden>
                    FLEX DIRECTION
                </option>
                <option>
                    ROW
                </option>
                <option>
                    COLUMN
                </option>
                <option>
                    ROW-REVERSE
                </option>
                <option>
                    COLUMN REVERSE
                </option>
            </select>

            <select class="align-box" name="align" id="align">
                <option selected hidden>
                    JUSTIFY CONTENT
                </option>
                <option>
                    START
                </option>
                <option>
                    CENTER
                </option>
                <option>
                    END
                </option>
                <option>
                    SPACE-BETWEEN
                </option>
                <option>
                    SPACE-EVENLY
                </option>
                <option>
                    SPACE-AROUND
                </option>
                <option>
                    STRETCH
                </option>
            </select>

            <select class="align-box" name="align" id="align">
                <option selected hidden>
                    ALIGN-ITEMS
                </option>
                <option>
                    START
                </option>
                <option>
                    CENTER
                </option>
                <option>
                    END
                </option>
                <option>
                    START
                </option>
                <option>
                    CENTER
                </option>
                <option>
                    STRETCH
                </option>
            </select>
        </div>


    </div>
    <div class="simulator">

        <div class="flex-box">

        </div>
        <div class="flex-box">

        </div>
        <div class="flex-box">

        </div>
    </div>
</body>
<script src="script.js">
</script>

</html>
